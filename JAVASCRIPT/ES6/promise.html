<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Promise Example</title>
</head>
<body>
    <script>
        const mypromise = new Promise((resolve, reject) => {
            const password = "adity@123";  // fixed typo here
            if (password.length > 8) {
                resolve("Password length is ok");
            } else {
                reject("Password length is not ok");
            }
        });

        mypromise
            .then((msg) => {
                console.log(msg);
            })
            .catch((err) => {
                console.log(err);
            })
            .finally(() => {
                console.log("We are coders");
            });
    </script>
</body>
</html>

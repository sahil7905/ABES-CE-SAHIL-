<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Async/Await Example</title>
</head>
<body>
    <script>
       async function f() {
          let myPromise = new Promise((resolve, reject) => {
              setTimeout(() => resolve("done"), 2000);
          });
          let result = await myPromise;
          alert(result);
       }
       f();
    </script>
</body>
</html>
